<!-- sldsValidatorIgnore -->
<template>
	<div class="card">
        <div  class="tile face cara1" style={background}>
            <div class="titulo">    <div>{pers.Name}</div>    <div class="ident-ext">{pers.ExtId__c}</div></div>
            <div class="slds-var-p-horizontal_small" >
                <div class="slds-media cont-image" >
                    
                    <div class="slds-media__figure imagen">
                        <img src={pers.Imagen__c} alt="Imagen" class="silhouette" onclick={handleOpenRecordClick} />
                    </div>
                    <div class="slds-media__body contenedor-info">
                        <p><span>Ataque: {pers.Ataque__c}</span> <span> Defensa: {pers.Defensa__c}</span> </p>
                        <p><span>Vida: {pers.Vida__c}</span>  <span>Velocidad: {pers.Velocidad__c}</span> </p>
                    </div>
                    <div class="contenedor-mov">
                        <p onclick={irAlMovimiento1} if:true={pers.Slot1__c}><span >Mov1: {pers.Slot1__r.Name}</span>  <span>Ext Id: {pers.Slot1__r.ExtId__c}</span> </p>
                        <p onclick={irAlMovimiento2} if:true={pers.Slot2__c}><span >Mov2: {pers.Slot2__r.Name}</span>  <span>Ext Id: {pers.Slot2__r.ExtId__c}</span> </p>
                        <p class="oculto">{mostrar}</p>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="tile face cara2" style={fondoback}>
            <div class="slds-media__figure cont-trivia">
                <img src={pers.Imagen__c} alt="Imagen" class="trivia" />
            </div>
        </div>
    </div>
    <div lwc:dom="manual"></div>
</template>
