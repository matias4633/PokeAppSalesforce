<template>
        <div if:true={personaje} >
            <template for:each={personaje} for:item="pers" >
                <lightning-layout-item key={pers.Id} >
                    <!-- Start tile -->
                    <c-personajetile if:true={mostrar} pers={pers} onviewmov={handleViewMov}></c-personajetile>
                    <!-- End  tile -->
                </lightning-layout-item>
            </template>
        </div>
</template>
